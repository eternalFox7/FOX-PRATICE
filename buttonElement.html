<!DOCTYPE html>
<html>
<head>
  <title>
    eternalButtons
  </title>
  <style>
    body {
      background-color: black;
    }

  /* class="eternalSubs" group */
    .eternalSubs {
      background-color: red;
      color: white;
      border-style: none;
      border-radius: 2px;
      height: 30px;
      width: 100px;
      cursor: pointer;
      transition: background-color 0.15s;
      box-shadow: 2px 2px 10px rgb(150, 0, 0);
    }

    .eternalSubs:hover {
      background-color: rgb(255, 75, 75);
    }

    .eternalSubs:active {
      background-color: rgb(59, 52, 52);
    }

  /* class="eternalTweet" group */
    .eternalTweet {
      background-color: rgb(0, 119, 255);
      color: white;
      border-style: none;
      border-radius: 15px;
      height: 30px;
      width: 70px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 1s, color 1s;
      box-shadow: 2px 2px 10px rgb(0, 65, 139);
    }
    
    .eternalTweet:hover {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 119, 255);
    }

    .eternalTweet:active {
      background-color: rgb(59, 52, 52);
    }

  /* class="eternalSubs" group */
    .eternalJoin {
      background-color: white;
      color: green;
      border-style: solid;
      border-color: green;
      border-width: 1px;
      border-radius: 2px;
      height: 30px;
      width: 50px;
      cursor: pointer;
      transition: background-color 1s, color 1s;
      box-shadow: 2px 2px 10px rgb(0, 116, 58);
    }

    .eternalJoin:hover {
      background-color: green;
      color: white;
      border-style: none;
    }

    .eternalJoin:active {
      background-color: rgb(59, 52, 52);
    }

  </style>

</head>

<body>
  <button class="eternalSubs">
    SUBSCRIBE
  </button>
  
  <button class="eternalJoin">
    JOIN
  </button>  
  
  <button class="eternalTweet">
    Tweet
  </button>  

</body>

</html>
